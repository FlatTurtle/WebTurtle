<strong>{{ location }}</strong>

{{^empty}}
<table>
{{#entries}}
	<tr>

		<td>
			<span class="time">{{time}}</span>
		</td>
		<td>
			<span class="label" style="background-color: #{{route.line.color}}">{{route.line.code}}</span>
		</td>
                <td>
                        <span class="label" style="background-color: #ccc;"><img width="20px" src="{{route.icon}}"></img></span>
                </td>

		<td>
			{{route.name}}
		</td>

	</tr>
{{/entries}}
</table>
{{/empty}}

{{#empty}}
	{{#underConstruction}}
	<div>Station en construction</div>
	{{/underConstruction}}

	{{^underConstruction}}
	<div>Pas de véhicules à ce moment</div>
	{{/underConstruction}}

{{/empty}}
